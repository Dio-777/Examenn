<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./css/loginn.css">
</head>
<body>
    <main>
        <div class="Contenedor_todo">

            <div class="caja__trasera">

                <div class="caja__trsera_login">
                    <h3>¿Ya tienes cuenta?</h3>
                    <p>Inicia sesión para entrar en la pagina</p>
                    <button id="btn--iniciar-sesion">Iniciar sesión</button>
                </div>

                <div class="caja__trasera_registrer">
                    <h3>¿Aun no tienes cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesión</p>
                    <button id="btn--registrarse">Registrarse</button>
                </div>
            </div>
            <div class="contenedor__login_register">
                <form action="" class="formulario__login">
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="password" placeholder="Contraseña">
                    <button>Iniciar sesión</button>
                </form>
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="text" placeholder="Correo electronico">
                    <input type="text" placeholder="fecha de naciemiento">
                    <input type="text" placeholder="edad">
                    <input type="text" placeholder="domicilio">
                    <input type="text" placeholder="Celular">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>


        </div>

    </main>
    <script src="./JS/sc.js"></script>

</body>
</html>
